<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- CSS link -->
    <link rel="stylesheet" href="/tic-tac-toe-2/assets/css/main.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-center mt-5">Welcome to Tic-Tac-Toe</h1>
    <div class="container mb-2">
      <div class="line-1 line">
        <div class="left">
          <button class="cell" id="1"></button>
        </div>
        <div class="middle">
          <button class="cell" id="2"></button>
        </div>
        <div class="right">
          <button class="cell" id="3"></button>
        </div>
      </div>
      <div class="line-2 line">
        <div class="left">
          <button class="cell" id="4"></button>
        </div>
        <div class="middle">
          <button class="cell" id="5"></button>
        </div>
        <div class="right">
          <button class="cell" id="6"></button>
        </div>
      </div>
      <div class="line-3 line">
        <div class="left">
          <button class="cell" id="7"></button>
        </div>
        <div class="middle">
          <button class="cell" id="8"></button>
        </div>
        <div class="right">
          <button class="cell" id="9"></button>
        </div>
      </div>
      <div>
        <button id="undobutton">
          <h6 class="p-0 m-0">UNDO</h6>
        </button>
      </div>
      <h1 class="demo"></h1>
    </div>
    <div class="wintext-container" id="restartwindow">
      <h1 id="wintext"></h1>
      <button class="wintext-button" onclick="reload()">
        <h5>Restart Game!</h5>
      </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/tic-tac-toe-2/assets/js/main.js"></script>
  </body>
</html>
